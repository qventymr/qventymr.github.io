<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .ad-banner {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      margin: 2rem auto;
      max-width: 1200px;
      border-radius: 8px;
    }

    .ad-banner a {
      color: #0066cc;
      text-decoration: underline;
      display: block;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beautiful Photos</h1>
  </header>

  <section class="gallery" id="gallery">
    <!-- Фотографии с Unsplash (замените ссылки на свои при необходимости) -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
    <img src="https://images.unsplash.com/photo-1446329813274-7c9036bd9a1f" alt="Mountains">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Stars">
    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="Forest">
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Lake">
    <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e" alt="River">
  </section>

  <div class="ad-banner">
    <center><a href="https://linkslot.ru/link?id=367270" target="_blank" rel="noopener">Разместить ссылку здесь за <span id="linprice_367270"></span> руб.</a><div id="slot_367270" style="margin: 10px 0;"><script src="https://linkslot.ru/lincode_new.php?id=367270" async></script></div><a href="https://linkslot.ru/?ref=Kventy" target="_blank" rel="noopener">Поставить к себе на сайт</a></center>
  </div>

  <footer>
    <p>&copy; 2025 Photo Gallery</p>
  </footer>

  <script>
    // Простой скрипт для увеличения фото при клике
    const images = document.querySelectorAll('.gallery img');
    images.forEach(img => {
      img.addEventListener('click', () => {
        const fullscreen = document.createElement('div');
        fullscreen.style.position = 'fixed';
        fullscreen.style.top = '0';
        fullscreen.style.left = '0';
        fullscreen.style.width = '100%';
        fullscreen.style.height = '100%';
        fullscreen.style.background = 'rgba(0,0,0,0.8)';
        fullscreen.style.display = 'flex';
        fullscreen.style.alignItems = 'center';
        fullscreen.style.justifyContent = 'center';
        fullscreen.style.zIndex = '1000';

        const fullImg = document.createElement('img');
        fullImg.src = img.src;
        fullImg.style.maxWidth = '90%';
        fullImg.style.maxHeight = '90%';
        fullImg.style.borderRadius = '8px';

        fullscreen.appendChild(fullImg);
        document.body.appendChild(fullscreen);

        fullscreen.addEventListener('click', () => {
          document.body.removeChild(fullscreen);
        });
      });
    });
  </script>
</body>
</html>
